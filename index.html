<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tino Andraina • Global Hacker Network</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BACKGROUND -->
<div id="glowwall"></div>
<canvas id="matrix"></canvas>

<!-- AUDIO -->
<audio id="matrixAudio" loop>
  <source src="matrix-soft.mp3" type="audio/mpeg">
</audio>
  
<!-- TOP NAV -->
<header class="top-bar">
  <h1>TINO ANDRAINA</h1>
  <div>
    <button onclick="openPanel('reseau')">RÉSEAU MONDIALE</button>
    <button onclick="openPanel('pays')">PAYS MONDIALE</button>
  </div>
</header>

<!-- MAIN WRAPPER -->
<div class="content">

  <!-- LEFT : QR CODE -->
  <section class="panel">
    <h2>QR CODE</h2>

    <input id="qrInput" placeholder="Lien TikTok, YouTube, Facebook...">
    <button onclick="generateQR()">Generate</button>
    <button onclick="downloadQR()">Download</button>
    <div id="qrBox"></div>

    <div class="socials">
      <button onclick="quick('https://tiktok.com')">TikTok</button>
      <button onclick="quick('https://youtube.com')">YouTube</button>
      <button onclick="quick('https://facebook.com')">Facebook</button>
      <button onclick="quick('https://instagram.com')">Instagram</button>
    </div>
  </section>

  <!-- RIGHT : CYBER MAP -->
  <section class="panel">
    <h2>Cyber Map</h2>
    <div id="mapShell">
      <img id="worldmap" src="world-glow.png">
      <canvas id="rayCanvas"></canvas>
    </div>
    <p class="source">SOURCE : Madagascar → Réseau global</p>
  </section>

</div>

<!-- POPUP PANEL -->
<div id="infoPanel" class="popup">
  <span class="close" onclick="closePanel()">✖</span>
  <h2 id="panelTitle"></h2>
  <p id="panelText"></p>
</div>

<footer>© 2026 • Tino Andraina • Global Hacker Network</footer>

<script src="script.js"></script>
</body>
</html>
