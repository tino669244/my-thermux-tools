<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Tino Andraina • Global Hacker Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- MATRIX BACKGROUND -->
<canvas id="matrixCanvas"></canvas>

<!-- WORLD GLOW (rotating + audio-reactive) -->
<div class="world-container">
  <img id="worldGlow" src="world-glow.png" alt="world glow">
</div>

<!-- NAV TOP -->
<div class="top-buttons">
  <button onclick="openPanel('reseau')">Réseau mondiale</button>
  <button onclick="openPanel('pays')">Pays mondiale</button>
</div>

<header>
  <h1>TINO ANDRAINA</h1>
  <p class="sub">Global Hacker Network • 2026</p>
</header>

<main class="container">

  <!-- QR CODE -->
  <section class="panel">
    <h2>QR Code</h2>
    <input id="qrInput" placeholder="Lien TikTok / YouTube / Facebook / IG" />
    <button onclick="generateQR()">Generate</button>
    <button onclick="downloadQR()">Download</button>
    <div id="qrBox"></div>

    <div class="socials">
      <button onclick="quick('https://tiktok.com')">TikTok</button>
      <button onclick="quick('https://youtube.com')">YouTube</button>
      <button onclick="quick('https://facebook.com')">Facebook</button>
      <button onclick="quick('https://instagram.com')">Instagram</button>
    </div>
  </section>

  <!-- MAP HACKER LUMINEUX -->
  <section class="panel map-panel">
    <h2>Cyber Map — Monde</h2>

    <div id="mapBox">
      <svg id="worldmap" viewBox="0 0 2000 1100">

        <!-- BACKGROUND GRID -->
        <rect width="2000" height="1100" fill="none" stroke="#003300" stroke-width="1"
            stroke-dasharray="5 8" opacity="0.3" />

        <!-- MAP NEON -->
        <image href="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg"
            width="2000" height="1100"
            style="filter: drop-shadow(0 0 12px #00ff66);" />

        <!-- Madagascar marker -->
        <circle cx="1320" cy="820" r="10" fill="#00ff66" />

        <g id="rays"></g>

      </svg>
    </div>

    <p class="source">SOURCE : Madagascar → Monde connecté</p>
  </section>
</main>

<!-- POPUP PANEL -->
<div id="infoPanel" class="panel-popup">
  <span class="close" onclick="closePanel()">✖</span>
  <h2 id="panelTitle"></h2>
  <p id="panelText"></p>
  <div class="rotate360">
    <img id="panelImage" src="" />
  </div>
</div>

<!-- AUDIO -->
<audio id="hackerAudio" src="matrix-rain.mp3" preload="auto"></audio>

<footer>© 2026 • Tino Andraina</footer>

<script src="script.js"></script>
</body>
</html>
