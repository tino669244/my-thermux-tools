<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 id="brand">Tino Andaina</h1>

    <div class="container">
        <h2>Smart QR Code Generator</h2>

        <div class="social-menu">
            <button onclick="setPreset('facebook')">Facebook</button>
            <button onclick="setPreset('instagram')">Instagram</button>
            <button onclick="setPreset('tiktok')">TikTok</button>
            <button onclick="setPreset('youtube')">YouTube</button>
            <button onclick="setPreset('whatsapp')">WhatsApp</button>
        </div>

        <input type="text" id="textInput" placeholder="Ampidiro URL na misafidiana réseau ↑">

        <button id="generateBtn" onclick="generateQR()">Generate QR Code</button>
        <button id="downloadBtn" onclick="downloadQR()">Download QR</button>

        <img id="qrImage" class="qr" />
    </div>

    <script src="script.js"></script>
</body>
</html>
