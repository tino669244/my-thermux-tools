<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Interface</title>

    <!-- CSS ao @ root -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- ECRAN 1 -->
    <div id="screen1" class="screen">
        <img src="./assets/glowwall.jpg" class="bg" alt="Wall">
        
        <div class="glitch-title">
            <span>TAPEZ ICI</span>
            <span>TAPEZ ICI</span>

        <button id="enterBtn" class="neon-btn">Entrer</button>

    <!-- ECRAN 2 -->
    <div id="screen2" class="screen hidden">
        <h1 class="matrix-title">Interface Hacker Chargée...</h1>

            <p>Facebook, TikTok, Instagram, YouTube, WhatsApp…</p>
        </div>

        <div id="pays" class="content-box hidden">

        </div>

    <script src="./script.js"></script>
